<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>

<body>
  <div class="container">

    <img src="images/image-product-desktop.jpg" alt="perfume-image">

    <div class="content">
      <p id="perfume">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="perfume-content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tag">
        <span id="price">$149.99</span>
        <span id="cut-price">$169.99</span>
      </div>


      <button>Add to Cart</button>
    </div>
  </div>
</body>

</html>
